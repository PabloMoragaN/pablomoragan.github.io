<div class="container-fluid bg-grey merriweather">
    <h2 class="text-center">CONTACT</h2>
    <div class="row">
        <div class="col-sm-5" style="text-align: center">
            <p>Contact me</p>
            <p><span class="glyphicon glyphicon-map-marker"></span> Toledo, SPAIN</p>
            <p><span class="glyphicon glyphicon-phone"></span> +34 610628216</p>
            <p><span class="glyphicon glyphicon-envelope"></span> p.moraga.navas@gmail.com</p>
        </div>
        <div class="col-sm-7">
            <form [formGroup]="_sendEmailForm" (submit)="submitEmail()" id="formSendEmail" autocomplete="off">

                <div class="flex-div">
                    <mat-form-field floatLabel="always">
                        <input formControlName="name" matInput placeholder="Name" type="text">
                    </mat-form-field>

                    <mat-form-field floatLabel="always">
                        <input formControlName="email" matInput placeholder="Email" type="email">
                    </mat-form-field>
                </div>

                <div class="flex-div-row">
                    <mat-form-field floatLabel="always">
                        <textarea matInput formControlName="comment" placeholder="Comment"></textarea>
                    </mat-form-field>
                </div>




                <button type="submit" [disabled]="!_sendEmailForm.valid" mat-raised-button>Send</button>

            </form>
        </div>
    </div>
</div>
